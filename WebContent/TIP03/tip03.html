	<script>
	$(function(){
	    $(".navi li").on({
	        "mouseenter focusin": function(){
	            var idx = $(this).index()+1;
	            $(".photo").css({
	                "background-image" : "url(images/portrait-0" + idx + ".jpg)"

	        },
	        "mouseleave blur" : function(){
	            $(".photo").css({
	                "background-image" : ""
	            })
	        }
	    });
