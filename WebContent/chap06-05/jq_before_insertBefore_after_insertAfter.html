<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>before()/insertBefore()/after()/insertAfter() 메서드</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" ></script>
<script>
$(function() {
	$("#wrap p:eq(2)").after("<p>After</p>");
	
	$("<p>insertAfter</p>").insertAfter("#wrap p:eq(1)");
	
	$("#wrap p:eq(1)").before("<p>Before</p>");
	
	$("<p>insertBefore</p>").insertBefore("#wrap p:eq(0)");
	
	$("<li>appendTo</li>").appendTo("#listZone"); // 선택한 요소 맨 뒤에 추가
	$("#listZone").prepend("<li>prepend</li>"); // 선택한 요소 맨 앞에 추가

});
</script>
</head>
<body>
	<div id="wrap">
		<p>내용1</p>
		<p>내용2</p>
		<p>내용3</p>
	</div>
	
	<ul id="listZone">
		<li>리스트</li>
	</ul>
	
</body>
</html>
