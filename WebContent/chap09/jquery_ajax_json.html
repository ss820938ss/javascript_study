<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" ></script>
<script>
function fn_load(data){
    if (data.length > 0) {
	    var tb = $("<table />");
	    for ( var i in data) {
		var $id = data[i].id;
		var $first_name = data[i].first_name;
		var $last_name = data[i].last_name;
		var $email = data[i].email;
		var $gender = data[i].gender;
		
		var row = $("<tr />").append(
			$("<td />").text($id),
			$("<td />").text($first_name),
			$("<td />").text($last_name),
			$("<td />").text($email),
			$("<td />").text($gender)
			);
		
		tb.append(row);
		
	    }
	    $(".wrap").append(tb);
	}
}

$(function() {
    $.ajax({
	    url : "MOCK_DATA.json",
	    dataType : "json",
	    success : function(data) {
			console.log(data);
			fn_load(data);
	    }
	});
});

</script>
</head>
<body>
	<div class="wrap"></div>
</body>
</html>
