<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>프로토타입</title>
	<link rel="stylesheet" href="css/prototype_style.css">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script>
	$(function() {
	    $(".btn li").click(function() {
			$(this).addClass("active");
			$(this).siblings().removeClass('active');
			
		/*	var tab = $(this).attr("data-alt");
			alert(tab);
			$(".tabs div").removeClass("active");
			$("#" + tab).addClass("active");	디자이너식 구성*/
			$(".tabs div").removeClass("active");
			$(".tabs div").eq($(this).index()).addClass("active"); /* 현재 선택한 값을 인덱스로 가져옴 */
	    })
	});
	</script>
</head>
<body>
	<section>
		<ul class="btn">
			<li class="active">HTML5</li>
			<li>CSS3</li>
			<li>JQUERY</li>
			<li>JAVASCRIPT</li>
			<li>CSS FRAMEWORKS</li>
		</ul>
		
		<div class="tabs">
			<div class="active">tab1</div>
			<div>tab2</div>
			<div>tab3</div>
			<div>tab4</div>
			<div>tab5</div>
		</div>
	</section>
</body>
</html>
